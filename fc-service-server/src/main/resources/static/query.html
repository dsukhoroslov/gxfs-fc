<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initialscale=1.0">
    <title>Query Self-Description</title>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style>

    html,body {
        height: 100%;
     }

    .container {
    height: 100%;
    display: flex;
    justify-content: center;
<!--    align-items: center;-->
}


    </style>
</head>

<body>
<div class="container">
    <div>
        <h2>Query SD Information</h2>
        <br>
        Please write your query statement in textarea:<br>
        <br>
        <textarea id="content-target" style="width:400px;height:150px;" placeholder="Please write your query statement"></textarea>
        <br><br><br>
        <button class="btn btn-primary" onclick="querySD()">Submit</button>
        <br>
        <br>
<!--        <label id="result" style="padding:5px; font-weight:bold; float:left; width:150px; "></label>-->
        <textarea id="result" style="width:400px;height:150px;" placeholder="Result of your query statement"></textarea>

        <script>

<!--Getting authorization token from response and passing again to server for authentication purpose -->
var req = new XMLHttpRequest();
req.open('GET', document.location, false);
req.send(null);
var headers = req.getAllResponseHeaders();
var Authorization=headers.Authorization;

<!--Post call for query sd to server -->
function querySD(){
$('#result').text("");
if(document.getElementById('content-target').value=="" || document.getElementById('content-target').value==null){
alert("Please add query");
return;
}
$.ajax('/queries', {
    type: 'POST',  // http method
    contentType: "application/json;charset=utf-8",
    headers: {"query-language": "openCypher"},
   // beforeSend: function(xhr){xhr.setRequestHeader('Authorization', Authorization);}, //to enable token header with value
    data: JSON.stringify({ statement: document.getElementById('content-target').value }),  // data to submit
    success: function (data, status, xhr) {
    console.log("post verify success");
        $('#result').append('status: ' + status + ', Result: ' + JSON.stringify({data}));
    },
    error: function (jqXhr, textStatus, errorMessage) {
    console.log("post verify failure");
            $('#result').append('Error' + errorMessage);
    }
});
}

        </script>
    </div>
</div>
</body>
</html>
